<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styliste IA | M3 Style</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwindcss.config = {
      theme: { extend: { colors: { brand: { 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' } } } }
    }
  </script>
  <style>
    html { font-size: 18px; }
    @media (max-width: 768px) { html { font-size: 16px; } }
    body { font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif; }
    h1, h2, h3, .font-display { font-family: 'Space Grotesk', sans-serif; }
    .fade-in { animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes typing { 0%, 60% { opacity: 0.3; } 30% { opacity: 1; } }
    .yves-response p { margin-bottom: 0.75rem; }
    .yves-response p:last-child { margin-bottom: 0; }
    .yves-response strong { color: #e2e8f0; font-weight: 600; }
    .typing-dot { animation: typing 1.4s infinite; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    #chatMessages { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-[#05050a] min-h-screen flex flex-col">

  <!-- Header -->
  <header class="border-b border-white/5 bg-[#05050a]/95 sticky top-0 z-50 backdrop-blur-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-brand-500 rounded-xl flex items-center justify-center"><span class="text-xl">üëî</span></div>
        <span class="text-xl font-bold text-white">M3 <span class="text-brand-400">STYLE</span></span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/dashboard.html" class="text-slate-400 hover:text-white text-sm">Tableau de bord</a>
        <a href="/wardrobe.html" class="text-slate-400 hover:text-white text-sm">Garde-robe</a>
        <a href="/marketplace.html" class="text-slate-400 hover:text-white text-sm">Designers</a>
        <button onclick="logout()" class="text-slate-400 hover:text-white text-sm">D√©connexion</button>
      </div>
    </div>
  </header>

  <div class="flex-1 flex max-w-5xl mx-auto w-full">

    <!-- Sidebar - Conversations -->
    <aside class="w-64 border-r border-white/5 p-4 hidden md:block">
      <button onclick="newConversation()" class="w-full py-2.5 bg-brand-500 hover:bg-brand-600 text-white rounded-lg font-bold text-sm transition-colors mb-4">+ Nouvelle session</button>
      <div id="convList" class="space-y-1">
        <!-- Conversations loaded dynamically -->
      </div>
    </aside>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">

      <!-- New Session Setup (shown when no conversation) -->
      <div id="setupPanel" class="flex-1 flex items-center justify-center p-6">
        <div class="max-w-md w-full text-center">
          <div class="mb-4"><img src="/yves-avatar.png" alt="Yves" class="w-20 h-20 rounded-2xl mx-auto object-cover border-2 border-brand-500/30"></div>
          <h2 class="text-2xl font-bold text-white mb-2">Yves, votre Styliste IA</h2>
          <p class="text-slate-400 text-sm mb-6">D√©crivez l'occasion et fixez votre budget. Le styliste combinera votre garde-robe avec les cr√©ations des designers M3.</p>
          <div class="bg-[#0d0d14] border border-white/5 rounded-2xl p-6 text-left space-y-4">
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Occasion</label>
              <select id="occasion" class="w-full px-4 py-3 bg-[#05050a] border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-brand-500">
                <option value="">Choisir une occasion...</option>
                <option value="quotidien">Style quotidien</option>
                <option value="travail">Bureau / Travail</option>
                <option value="soiree">Soir√©e</option>
                <option value="mariage">Mariage</option>
                <option value="entrevue">Entrevue d'emploi</option>
                <option value="rendez-vous">Premier rendez-vous</option>
                <option value="voyage">Voyage</option>
                <option value="autre">Autre</option>
              </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Budget min ($)</label>
                <input type="number" id="budgetMin" value="50" class="w-full px-4 py-3 bg-[#05050a] border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-brand-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Budget max ($)</label>
                <input type="number" id="budgetMax" value="300" class="w-full px-4 py-3 bg-[#05050a] border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-brand-500">
              </div>
            </div>
            <button onclick="startSession()" class="w-full py-3 bg-brand-500 hover:bg-brand-600 text-white font-bold rounded-lg transition-colors">D√©marrer la session ‚Üí</button>
          </div>
          <div class="mt-6 flex flex-wrap justify-center gap-2">
            <button onclick="quickStart('Je veux un look professionnel pour le bureau')" class="px-3 py-1.5 border border-white/10 rounded-lg text-xs text-slate-400 hover:border-brand-500/30 hover:text-brand-400 transition-colors">üëî Look bureau</button>
            <button onclick="quickStart('Aide-moi √† me pr√©parer pour un premier rendez-vous')" class="px-3 py-1.5 border border-white/10 rounded-lg text-xs text-slate-400 hover:border-brand-500/30 hover:text-brand-400 transition-colors">üíù Premier RDV</button>
            <button onclick="quickStart('Je cherche un look d√©contract√© mais styl√© pour le weekend')" class="px-3 py-1.5 border border-white/10 rounded-lg text-xs text-slate-400 hover:border-brand-500/30 hover:text-brand-400 transition-colors">üèñÔ∏è Weekend cool</button>
            <button onclick="quickStart('Quoi porter pour un mariage cet √©t√©?')" class="px-3 py-1.5 border border-white/10 rounded-lg text-xs text-slate-400 hover:border-brand-500/30 hover:text-brand-400 transition-colors">üíí Mariage</button>
          </div>
        </div>
      </div>

      <!-- Chat Messages -->
      <div id="chatPanel" class="hidden flex-1 flex flex-col">
        <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4">
          <!-- Messages loaded dynamically -->
        </div>

        <!-- Input -->
        <div class="border-t border-white/5 p-4">
          <form onsubmit="sendMessage(event)" class="flex gap-3">
            <input type="text" id="msgInput" placeholder="D√©crivez ce que vous cherchez..." class="flex-1 px-4 py-3 bg-[#05050a] border border-white/10 rounded-lg text-white placeholder-slate-500 focus:ring-2 focus:ring-brand-500 focus:border-brand-500" autocomplete="off">
            <button type="submit" id="sendBtn" class="bg-brand-500 hover:bg-brand-600 text-white px-6 py-3 rounded-lg font-bold text-sm transition-colors">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('auth_token');
    if (!token) window.location.href = '/';

    let currentConvId = null;

    async function loadConversations() {
      try {
        const res = await fetch('/api/stylist/chat', { headers: { 'Authorization': 'Bearer ' + token } });
        if (!res.ok) return;
        const data = await res.json();
        const convs = data.conversations || [];
        document.getElementById('convList').innerHTML = convs.length === 0
          ? '<p class="text-slate-400 text-xs text-center py-4">Aucune conversation</p>'
          : convs.map(c => `
            <button onclick="loadConversation(${c.id})" class="w-full text-left px-3 py-2.5 rounded-lg transition-colors ${c.id === currentConvId ? 'bg-brand-500/20 border border-brand-500/30 text-white' : 'text-slate-400 hover:bg-white/5 hover:text-slate-200'}">
              <div class="font-medium truncate">${c.title || c.occasion || 'Session'}</div>
              <div class="text-xs opacity-60 mt-0.5">${new Date(c.updated_at).toLocaleDateString('fr-CA')}</div>
            </button>
          `).join('');
      } catch(e) { console.log('Conversations not loaded:', e); }
    }

    async function loadConversation(id) {
      currentConvId = id;
      try {
        const res = await fetch(`/api/stylist/chat?conversation_id=${id}`, { headers: { 'Authorization': 'Bearer ' + token } });
        if (!res.ok) return;
        const data = await res.json();
        showChat();
        renderMessages(data.messages || []);
        loadConversations(); // Refresh sidebar
      } catch(e) { console.error(e); }
    }

    function showChat() {
      document.getElementById('setupPanel').classList.add('hidden');
      document.getElementById('chatPanel').classList.remove('hidden');
      document.getElementById('chatPanel').classList.add('flex');
    }

    function showSetup() {
      document.getElementById('setupPanel').classList.remove('hidden');
      document.getElementById('chatPanel').classList.add('hidden');
      document.getElementById('chatPanel').classList.remove('flex');
      currentConvId = null;
    }

    function renderMessages(messages) {
      const container = document.getElementById('chatMessages');
      container.innerHTML = messages.map(m => messageHTML(m.role, m.content)).join('');
      container.scrollTop = container.scrollHeight;
    }

    function messageHTML(role, content) {
      if (role === 'user') {
        return `<div class="flex justify-end fade-in"><div class="bg-brand-500/20 border border-brand-500/20 rounded-2xl rounded-tr-sm px-4 py-3 max-w-lg"><p class="text-white text-sm whitespace-pre-wrap">${escapeHTML(content)}</p></div></div>`;
      }
      // Check if message contains product references
      var productIds = [];
      var matches = content.match(/\[M3:(\d+)\]/g);
      if (matches) { matches.forEach(function(m) { var id = m.match(/\d+/); if (id) productIds.push(id[0]); }); }
      var tryOnBtn = '';
      if (productIds.length > 0) {
        tryOnBtn = `<div class="mt-3 pt-3 border-t border-white/5"><button onclick="tryOnLook([${productIds.join(',')}])" class="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-brand-600 to-pink-600 hover:from-brand-500 hover:to-pink-500 text-white rounded-full text-sm font-medium transition-all hover:scale-105"><span>üëî</span> Essayer ce look</button></div>`;
      }
      return `<div class="flex gap-3 fade-in"><div class="w-8 h-8 rounded-lg flex-shrink-0 overflow-hidden"><img src="/yves-avatar.png" alt="Yves" class="w-full h-full object-cover"></div><div class="bg-[#0d0d14] border border-white/5 rounded-2xl rounded-tl-sm px-4 py-3 max-w-2xl"><div class="text-slate-300 text-sm leading-relaxed yves-response">${formatResponse(content)}</div>${tryOnBtn}</div></div>`;
    }

    function typingHTML() {
      return `<div id="typingIndicator" class="flex gap-3 fade-in"><div class="w-8 h-8 rounded-lg flex-shrink-0 overflow-hidden"><img src="/yves-avatar.png" alt="Yves" class="w-full h-full object-cover"></div><div class="bg-[#0d0d14] border border-white/5 rounded-2xl rounded-tl-sm px-4 py-3"><div class="flex gap-1"><span class="typing-dot w-2 h-2 bg-brand-400 rounded-full inline-block"></span><span class="typing-dot w-2 h-2 bg-brand-400 rounded-full inline-block"></span><span class="typing-dot w-2 h-2 bg-brand-400 rounded-full inline-block"></span></div></div></div>`;
    }

    async function startSession() {
      const occasion = document.getElementById('occasion').value;
      const budgetMin = document.getElementById('budgetMin').value;
      const budgetMax = document.getElementById('budgetMax').value;
      const msg = occasion
        ? `Je cherche un look pour: ${occasion}. Budget: ${budgetMin}$ - ${budgetMax}$ CAD. Que me sugg√®res-tu en utilisant ma garde-robe et les designers M3?`
        : 'Bonjour! J\'aimerais de l\'aide pour cr√©er un nouveau look. Que me sugg√®res-tu?';
      showChat();
      await doSend(msg, occasion, budgetMin, budgetMax);
    }

    function quickStart(msg) {
      showChat();
      doSend(msg);
    }

    async function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('msgInput');
      const msg = input.value.trim();
      if (!msg) return;
      input.value = '';
      await doSend(msg);
    }

    async function doSend(msg, occasion, budgetMin, budgetMax) {
      const container = document.getElementById('chatMessages');
      const btn = document.getElementById('sendBtn');

      // Show user message
      container.innerHTML += messageHTML('user', msg);
      container.innerHTML += typingHTML();
      container.scrollTop = container.scrollHeight;
      btn.disabled = true;

      try {
        const body = { message: msg };
        if (currentConvId) body.conversation_id = currentConvId;
        if (occasion) body.occasion = occasion;
        if (budgetMin) body.budget_min = parseInt(budgetMin);
        if (budgetMax) body.budget_max = parseInt(budgetMax);

        const res = await fetch('/api/stylist/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');

        currentConvId = data.conversation_id;

        // Remove typing, show response
        const typing = document.getElementById('typingIndicator');
        if (typing) typing.remove();
        container.innerHTML += messageHTML('assistant', data.response);
        container.scrollTop = container.scrollHeight;

        loadConversations();
      } catch(err) {
        const typing = document.getElementById('typingIndicator');
        if (typing) typing.remove();
        container.innerHTML += messageHTML('assistant', 'D√©sol√©, une erreur est survenue. R√©essayez.');
      } finally { btn.disabled = false; document.getElementById('msgInput').focus(); }
    }

    function newConversation() { showSetup(); loadConversations(); }
    function escapeHTML(str) { const d = document.createElement('div'); d.textContent = str; return d.innerHTML; }

    function formatResponse(raw) {
      var text = escapeHTML(raw);
      // Strip markdown headers
      text = text.replace(/^#{1,4}\s+/gm, '');
      // Convert **bold** to <strong>
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong class="text-white font-semibold">$1</strong>');
      // Remove remaining single asterisks
      text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
      // Convert markdown-style lists (- item) to clean lines
      text = text.replace(/^[\-‚Ä¢]\s+/gm, '‚Üí ');
      // Convert [M3:ID] product references into buttons
      text = text.replace(/\[M3:(\d+)\]/g, '<a href="/marketplace.html?product=$1" target="_blank" class="inline-flex items-center gap-1 ml-1 px-2 py-0.5 bg-brand-500/20 border border-brand-500/30 text-brand-400 rounded-full text-xs font-medium hover:bg-brand-500/30 transition-colors no-underline" style="text-decoration:none">Voir le produit ‚Üí</a>');
      // Split into paragraphs on double newlines
      var paragraphs = text.split(/\n{2,}/);
      return paragraphs.map(function(p) {
        p = p.trim();
        if (!p) return '';
        // If paragraph contains line breaks, preserve them
        p = p.replace(/\n/g, '<br>');
        return '<p class="mb-3 last:mb-0">' + p + '</p>';
      }).filter(Boolean).join('');
    }
    // ============ VIRTUAL TRY-ON ============
    var userModelPhoto = null;

    // Load user profile photo on init
    async function loadUserPhoto() {
      try {
        var res = await fetch('/api/profile', { headers: { 'Authorization': 'Bearer ' + token } });
        if (res.ok) {
          var data = await res.json();
          if (data.profile && data.profile.photo_url) userModelPhoto = data.profile.photo_url;
        }
      } catch(e) {}
    }
    loadUserPhoto();

    async function tryOnLook(productIds) {
      // Check for model photo
      if (!userModelPhoto) {
        showTryOnPhotoModal(productIds);
        return;
      }

      // Fetch product images
      try {
        var res = await fetch('/api/products', { headers: { 'Authorization': 'Bearer ' + token } });
        var data = await res.json();
        var products = (data.products || []).filter(function(p) { return productIds.includes(p.id); });
        if (products.length === 0) { alert('Produits non trouv√©s'); return; }

        // Use first product with image for try-on
        var product = products.find(function(p) { return p.images && p.images.length > 0; });
        if (!product) { alert('Aucune image de produit disponible'); return; }

        // Show try-on loading in chat
        var chatEl = document.getElementById('chatMessages');
        var loadingId = 'tryon-loading-' + Date.now();
        chatEl.insertAdjacentHTML('beforeend',
          '<div id="' + loadingId + '" class="flex gap-3 fade-in"><div class="w-8 h-8 rounded-lg flex-shrink-0 overflow-hidden"><img src="/yves-avatar.png" alt="Yves" class="w-full h-full object-cover"></div><div class="bg-[#0d0d14] border border-white/5 rounded-2xl rounded-tl-sm px-4 py-3 max-w-2xl"><div class="text-brand-400 text-sm flex items-center gap-2"><svg class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/></svg>Yves prepare votre essayage virtuel avec ' + product.name_fr + '...</div></div></div>'
        );
        chatEl.scrollTop = chatEl.scrollHeight;

        // Call try-on API
        var tryRes = await fetch('/api/tryon/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
          body: JSON.stringify({
            model_image: userModelPhoto,
            garment_image: product.images[0],
            product_id: product.id
          })
        });
        var tryData = await tryRes.json();

        // Remove loading
        var loadEl = document.getElementById(loadingId);
        if (loadEl) loadEl.remove();

        if (tryData.success && tryData.image_url) {
          // Show result in chat
          chatEl.insertAdjacentHTML('beforeend',
            '<div class="flex gap-3 fade-in"><div class="w-8 h-8 rounded-lg flex-shrink-0 overflow-hidden"><img src="/yves-avatar.png" alt="Yves" class="w-full h-full object-cover"></div><div class="bg-[#0d0d14] border border-brand-500/20 rounded-2xl rounded-tl-sm px-4 py-3 max-w-2xl">' +
            '<p class="text-brand-400 text-xs font-medium mb-2">Essayage virtuel ‚Äî ' + product.name_fr + ' (' + (product.brand_name || 'Maison Elysee') + ', ' + product.price + '$)</p>' +
            '<img src="' + tryData.image_url + '" alt="Virtual Try-On" class="rounded-xl max-w-md w-full border border-white/10" />' +
            '<div class="mt-3 flex gap-2">' +
            '<a href="/marketplace.html?product=' + product.id + '" class="inline-flex items-center gap-1 px-3 py-1.5 bg-brand-500 text-white rounded-full text-xs font-medium hover:bg-brand-600 transition-colors" style="text-decoration:none">Acheter ' + product.price + '$ ‚Üí</a>' +
            (products.length > 1 ? '<button onclick="tryOnNext([' + productIds.join(',') + '],' + product.id + ')" class="px-3 py-1.5 border border-white/10 text-slate-300 rounded-full text-xs hover:border-brand-500/30 transition-colors">Piece suivante ‚Üí</button>' : '') +
            '</div></div></div>'
          );
          chatEl.scrollTop = chatEl.scrollHeight;
        } else {
          chatEl.insertAdjacentHTML('beforeend',
            '<div class="flex gap-3 fade-in"><div class="w-8 h-8 rounded-lg flex-shrink-0 overflow-hidden"><img src="/yves-avatar.png" alt="Yves" class="w-full h-full object-cover"></div><div class="bg-[#0d0d14] border border-white/5 rounded-2xl rounded-tl-sm px-4 py-3"><p class="text-amber-400 text-sm">L\'essayage n\'a pas fonctionne: ' + (tryData.error || 'erreur inconnue') + '</p></div></div>'
          );
          chatEl.scrollTop = chatEl.scrollHeight;
        }
      } catch(err) {
        console.error('Try-on error:', err);
        alert('Erreur: ' + err.message);
      }
    }

    function tryOnNext(allIds, skipId) {
      var remaining = allIds.filter(function(id) { return id !== skipId; });
      if (remaining.length > 0) tryOnLook(remaining);
    }

    function showTryOnPhotoModal(productIds) {
      // Create modal for model photo upload
      var modal = document.createElement('div');
      modal.id = 'tryOnPhotoModal';
      modal.className = 'fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4';
      modal.innerHTML =
        '<div class="bg-[#0d0d14] border border-white/10 rounded-2xl max-w-md w-full p-6">' +
        '<div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold font-heading text-white">Photo pour essayage</h3><button onclick="closeTryOnPhoto()" class="text-slate-400 hover:text-white text-2xl">&times;</button></div>' +
        '<p class="text-slate-400 text-sm mb-4">Pour l\'essayage virtuel, nous avons besoin d\'une photo de vous (plein pied idealement). Cette photo sera sauvegardee dans votre profil.</p>' +
        '<div id="tryOnDropZone" class="border-2 border-dashed border-white/10 rounded-xl p-8 text-center cursor-pointer hover:border-brand-500/30 transition-colors mb-4" onclick="document.getElementById(\'tryOnFileInput\').click()">' +
        '<input type="file" id="tryOnFileInput" accept="image/*" class="hidden" onchange="handleTryOnPhoto(this, [' + productIds.join(',') + '])">' +
        '<div class="text-4xl mb-2">üì∏</div>' +
        '<p class="text-slate-300 font-medium">Cliquez pour choisir une photo</p>' +
        '<p class="text-slate-400 text-xs mt-1">Photo plein pied recommandee</p>' +
        '</div>' +
        '<div id="tryOnPreview" class="hidden mb-4 text-center">' +
        '<img id="tryOnPreviewImg" class="max-h-64 mx-auto rounded-xl" />' +
        '<p class="text-emerald-400 text-sm mt-2">Photo prete!</p>' +
        '</div>' +
        '<button id="tryOnSubmitBtn" class="hidden w-full py-3 bg-gradient-to-r from-brand-600 to-pink-600 text-white rounded-xl font-medium hover:from-brand-500 hover:to-pink-500 transition-all" onclick="submitTryOnPhoto([' + productIds.join(',') + '])">Lancer l\'essayage ‚Üí</button>' +
        '</div>';
      document.body.appendChild(modal);
    }

    function closeTryOnPhoto() {
      var modal = document.getElementById('tryOnPhotoModal');
      if (modal) modal.remove();
    }

    var pendingTryOnPhoto = null;

    function handleTryOnPhoto(input, productIds) {
      var file = input.files[0];
      if (!file) return;
      var reader = new FileReader();
      reader.onload = function(e) {
        // Compress
        var img = new Image();
        img.onload = function() {
          var canvas = document.createElement('canvas');
          var maxSize = 768;
          var w = img.width, h = img.height;
          if (w > maxSize || h > maxSize) {
            if (w > h) { h = Math.round(h * maxSize / w); w = maxSize; }
            else { w = Math.round(w * maxSize / h); h = maxSize; }
          }
          canvas.width = w; canvas.height = h;
          canvas.getContext('2d').drawImage(img, 0, 0, w, h);
          pendingTryOnPhoto = canvas.toDataURL('image/jpeg', 0.7);
          document.getElementById('tryOnDropZone').classList.add('hidden');
          document.getElementById('tryOnPreview').classList.remove('hidden');
          document.getElementById('tryOnPreviewImg').src = pendingTryOnPhoto;
          document.getElementById('tryOnSubmitBtn').classList.remove('hidden');
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    async function submitTryOnPhoto(productIds) {
      if (!pendingTryOnPhoto) return;
      // Save to profile
      try {
        await fetch('/api/profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
          body: JSON.stringify({ photo_url: pendingTryOnPhoto })
        });
        userModelPhoto = pendingTryOnPhoto;
      } catch(e) { console.error('Profile photo save failed:', e); }

      closeTryOnPhoto();
      pendingTryOnPhoto = null;

      // Now run the try-on
      tryOnLook(productIds);
    }

    function logout() { localStorage.removeItem('auth_token'); window.location.href = '/'; }

    loadConversations();
  </script>
