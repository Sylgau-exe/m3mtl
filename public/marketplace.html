<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designers | M3 Style</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwindcss.config = {
      theme: {
        extend: {
          colors: { brand: { 400: '#a78bfa', 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' } },
          fontFamily: { heading: ['Space Grotesk', 'sans-serif'], body: ['DM Sans', 'sans-serif'] },
        }
      }
    }
  </script>
  <style>
    html { font-size: 18px; }
    @media (max-width: 768px) { html { font-size: 16px; } }
    body { font-family: 'DM Sans', sans-serif; background: #05050a; }
    h1,h2,h3 { font-family: 'Space Grotesk', sans-serif; }
    .product-card { transition: all 0.3s; }
    .product-card:hover { transform: translateY(-4px); border-color: rgba(139,92,246,0.3); }
  </style>
</head>
<body class="bg-[#05050a] text-white min-h-screen">

  <!-- Nav -->
  <nav class="border-b border-white/5 px-6 py-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="/dashboard.html" class="flex items-center gap-2 text-white font-bold text-xl">ðŸ‘” <span class="font-heading">M3 STYLE</span></a>
      <div class="flex items-center gap-6 text-slate-300">
        <a href="/dashboard.html" class="hover:text-white">Tableau de bord</a>
        <a href="/stylist.html" class="hover:text-white">Styliste IA</a>
        <a href="/wardrobe.html" class="hover:text-white">Garde-robe</a>
        <a href="/marketplace.html" class="text-brand-400 font-semibold">Designers</a>
        <a href="#" onclick="logout()" class="hover:text-white">DÃ©connexion</a>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-6 py-10">
    <!-- Header -->
    <div class="mb-10">
      <h1 class="text-4xl font-bold mb-2">Designers MontrÃ©alais</h1>
      <p class="text-slate-400 text-lg">Des crÃ©ateurs d'ici, sÃ©lectionnÃ©s par Yves pour leur qualitÃ© et leur style unique.</p>
    </div>

    <!-- Filters -->
    <div class="flex flex-wrap gap-3 mb-8">
      <button class="filter-btn active px-5 py-2.5 rounded-full font-medium transition-colors bg-brand-500 text-white border border-brand-500" onclick="filterProducts('')" data-cat="">Tous</button>
      <button class="filter-btn px-5 py-2.5 rounded-full font-medium transition-colors border border-white/10 text-slate-300 hover:border-brand-500/30" onclick="filterProducts('tops')" data-cat="tops">Hauts</button>
      <button class="filter-btn px-5 py-2.5 rounded-full font-medium transition-colors border border-white/10 text-slate-300 hover:border-brand-500/30" onclick="filterProducts('bottoms')" data-cat="bottoms">Bas</button>
      <button class="filter-btn px-5 py-2.5 rounded-full font-medium transition-colors border border-white/10 text-slate-300 hover:border-brand-500/30" onclick="filterProducts('suits')" data-cat="suits">Costumes</button>
      <button class="filter-btn px-5 py-2.5 rounded-full font-medium transition-colors border border-white/10 text-slate-300 hover:border-brand-500/30" onclick="filterProducts('outerwear')" data-cat="outerwear">Manteaux</button>
      <button class="filter-btn px-5 py-2.5 rounded-full font-medium transition-colors border border-white/10 text-slate-300 hover:border-brand-500/30" onclick="filterProducts('shoes')" data-cat="shoes">Chaussures</button>
      <button class="filter-btn px-5 py-2.5 rounded-full font-medium transition-colors border border-white/10 text-slate-300 hover:border-brand-500/30" onclick="filterProducts('accessories')" data-cat="accessories">Accessoires</button>
    </div>

    <!-- Product count -->
    <p class="text-slate-400 mb-6"><span id="productCount">0</span> produits disponibles</p>

    <!-- Products Grid -->
    <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div class="col-span-full text-center py-16 text-slate-400">Chargement des produits...</div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('auth_token');
    if (!token) window.location.href = '/';

    let allProducts = [];
    let currentCategory = '';

    async function loadProducts() {
      try {
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('product');
        
        const res = await fetch('/api/products', { headers: { 'Authorization': 'Bearer ' + token } });
        const data = await res.json();
        allProducts = data.products || [];
        renderProducts();

        // If deep-linked to a product, scroll to it
        if (productId) {
          setTimeout(function() {
            var el = document.getElementById('product-' + productId);
            if (el) { el.scrollIntoView({ behavior: 'smooth', block: 'center' }); el.style.boxShadow = '0 0 30px rgba(139,92,246,0.4)'; }
          }, 500);
        }
      } catch(e) { console.error('Failed to load products:', e); }
    }

    function filterProducts(cat) {
      currentCategory = cat;
      document.querySelectorAll('.filter-btn').forEach(function(btn) {
        var isActive = btn.dataset.cat === cat;
        btn.className = 'filter-btn px-5 py-2.5 rounded-full font-medium transition-colors ' +
          (isActive ? 'bg-brand-500 text-white border border-brand-500' : 'border border-white/10 text-slate-300 hover:border-brand-500/30');
      });
      renderProducts();
    }

    function renderProducts() {
      var filtered = currentCategory ? allProducts.filter(function(p) { return p.category === currentCategory; }) : allProducts;
      document.getElementById('productCount').textContent = filtered.length;

      if (filtered.length === 0) {
        document.getElementById('productsGrid').innerHTML = '<div class="col-span-full text-center py-16"><div class="text-4xl mb-4">ðŸ‘”</div><p class="text-slate-400">Aucun produit dans cette catÃ©gorie pour le moment.</p></div>';
        return;
      }

      document.getElementById('productsGrid').innerHTML = filtered.map(function(p) {
        var img = p.images && p.images[0] ? p.images[0] : 'https://placehold.co/600x800/0d0d14/8b5cf6?text=' + encodeURIComponent(p.name_fr || p.name);
        var saleHtml = p.sale_price ? '<span class="line-through text-slate-400 text-sm mr-2">' + p.price + '$</span><span class="text-emerald-400 font-bold">' + p.sale_price + '$</span>' : '<span class="text-white font-bold">' + p.price + '$</span>';
        var tags = (p.style_tags || []).slice(0, 2).map(function(t) { return '<span class="px-2 py-0.5 bg-white/5 rounded text-xs text-slate-400">' + t + '</span>'; }).join(' ');
        
        return '<div id="product-' + p.id + '" class="product-card bg-[#0d0d14] border border-white/5 rounded-2xl overflow-hidden">' +
          '<div class="aspect-[3/4] bg-[#0a0a12] flex items-center justify-center overflow-hidden">' +
            '<img src="' + img + '" alt="' + (p.name_fr || p.name) + '" class="w-full h-full object-cover" onerror="this.style.display=\'none\';this.parentElement.innerHTML=\'<div class=text-6xl>ðŸ‘”</div>\'">' +
          '</div>' +
          '<div class="p-4">' +
            '<p class="text-brand-400 text-xs font-medium mb-1">' + (p.designer_name || 'Designer M3') + '</p>' +
            '<h3 class="text-white font-semibold mb-1 leading-snug">' + (p.name_fr || p.name) + '</h3>' +
            '<div class="flex items-center gap-2 mb-2">' + saleHtml + '</div>' +
            '<div class="flex items-center gap-1 mb-3">' + tags + '</div>' +
            '<p class="text-slate-400 text-sm">' + (p.color_primary || '') + (p.material ? ' Â· ' + p.material : '') + '</p>' +
            (p.available_sizes ? '<p class="text-slate-400 text-xs mt-2">Tailles: ' + p.available_sizes.join(', ') + '</p>' : '') +
          '</div>' +
        '</div>';
      }).join('');
    }

    function logout() { localStorage.removeItem('auth_token'); window.location.href = '/'; }

    loadProducts();
  </script>
<script src="/yves-helper.js"></script>
</body>
</html>
